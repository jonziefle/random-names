<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Names</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<h1>Random Name Generator</h1>
<div id="NameGenerator" class="word-generator">
    <div class="word-input">
        <p>Uses monogram, bigram, trigram, quadgram, and quintgram frequency counts</p>
        <p>(Data from US SSA name database, 2016)</p>
        <p>Weighted frequencies weights the names by the number of children born with that name in that year. Unweighted only counts each name a single time.</p>
        <div>
            <label>Frequency Data:</label>
            <select class="selector" name="data">
                <option value="data/2016-unweighted.json">2016 (unweighted)</option>
                <option value="data/2016-weighted.json">2016 (weighted)</option>
            </select>
            <button class="data-button">Load Data</button>
        </div>
        <br>
        <div>
            <label>Gender:</label>
            <select class="selector" name="gender">
                <option value="random">Random</option>
            </select>
            <label>First Letter:</label>
            <select class="selector" name="letter">
                <option value="random">Random</option>
            </select>
            <button class="name-button" disabled>Generate Name</button>
            <span class="frequency-data"></span>
        </div>
    </div>
    <div class="word-results"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
