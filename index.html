<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Names</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<h1>Random Name Generator</h1>
<div id="NameGenerator" class="word-generator">
    <div class="word-input">
        <p>Uses monogram, bigram, trigram, quadgram, and quintgram frequency counts</p>
        <p>(Data from US SSA name database, 2016)</p>
        <p>
            <b>Weighted</b> weights the names by the number of children born with that name in that year.
            <b>Unweighted</b> only counts each name a single time.
        </p>
        <div>
            <label>Dataset:</label>
            <select class="selector" name="data">
                <option value="default" disabled selected>Select a Dataset</option>
                <option value="data/1880s-unweighted.json">1880s (unweighted)</option>
                <option value="data/1880s-weighted.json">1880s (weighted)</option>
                <option value="data/1890s-unweighted.json">1890s (unweighted)</option>
                <option value="data/1890s-weighted.json">1890s (weighted)</option>
                <option value="data/1900s-unweighted.json">1900s (unweighted)</option>
                <option value="data/1900s-weighted.json">1900s (weighted)</option>
                <option value="data/1910s-unweighted.json">1910s (unweighted)</option>
                <option value="data/1910s-weighted.json">1910s (weighted)</option>
                <option value="data/1920s-unweighted.json">1920s (unweighted)</option>
                <option value="data/1920s-weighted.json">1920s (weighted)</option>
                <option value="data/1930s-unweighted.json">1930s (unweighted)</option>
                <option value="data/1930s-weighted.json">1930s (weighted)</option>
                <option value="data/1940s-unweighted.json">1940s (unweighted)</option>
                <option value="data/1940s-weighted.json">1940s (weighted)</option>
                <option value="data/1950s-unweighted.json">1950s (unweighted)</option>
                <option value="data/1950s-weighted.json">1950s (weighted)</option>
                <option value="data/1960s-unweighted.json">1960s (unweighted)</option>
                <option value="data/1960s-weighted.json">1960s (weighted)</option>
                <option value="data/1970s-unweighted.json">1970s (unweighted)</option>
                <option value="data/1970s-weighted.json">1970s (weighted)</option>
                <option value="data/1980s-unweighted.json">1980s (unweighted)</option>
                <option value="data/1980s-weighted.json">1980s (weighted)</option>
                <option value="data/1990s-unweighted.json">1990s (unweighted)</option>
                <option value="data/1990s-weighted.json">1990s (weighted)</option>
                <option value="data/2000s-unweighted.json">2000s (unweighted)</option>
                <option value="data/2000s-weighted.json">2000s (weighted)</option>
                <option value="data/2010s-unweighted.json">2010s (unweighted)</option>
                <option value="data/2010s-weighted.json">2010s (weighted)</option>
            </select>
            <label>Gender:</label>
            <select class="selector" name="gender">
                <option value="random">Random</option>
            </select>
            <label>First Letter:</label>
            <select class="selector" name="letter">
                <option value="random">Random</option>
            </select>
            <button class="name-button" disabled>Generate Name</button>
        </div>
    </div>
    <div class="word-results"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
