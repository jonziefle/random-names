<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Names</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<h1>Random Name Generator</h1>
<div id="NameGenerator" class="word-generator">
    <div class="word-input">
        <p>Uses monogram, bigram, trigram, quadram, and quintgram frequency counts</p>
        <p>(Data from US SSA name database, 2016)</p>
        Gender:
        <select class="selector" name="gender">
            <option value="random">Random</option>
        </select>
        First Letter:
        <select class="selector" name="letter">
            <option value="random">Random</option>
        </select>
        <button class="submit-button" disabled>Generate Name</button>
    </div>
    <div class="word-results"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
