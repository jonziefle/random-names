<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Names</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<h1>Random Name Generator</h1>
<div class="name-generator" data-name-type="simple">
    <div class="name-input">
        <h2>Simple Name Generation</h2>
        <p>
            Uses simple letter frequencies for each language.
        </p>
        <select class="selector" name="language">
            <option value="" selected disabled>Select Language</option>
            <option value="random">Random</option>
        </select>
        <select class="selector" name="letter">
            <option value="" selected disabled>Select First Letter</option>
            <option value="random">Random</option>
        </select>
        <select class="selector" name="length">
            <option value="" selected disabled>Select Word Length</option>
            <option value="random">Random</option>
        </select>
        <button class="submit-button">Generate Name</button>
    </div>
    <div class="name-results"></div>
</div>
<div class="name-generator" data-name-type="complex">
    <div class="name-input">
        <h2>Complex Name Generation</h2>
        <p>
            Uses more complex data showing the frequency of letter ordering.
        </p>
        <select class="selector" name="language">
            <option value="" selected disabled>Select Language</option>
            <option value="random">Random</option>
        </select>
        <select class="selector" name="letter">
            <option value="" selected disabled>Select First Letter</option>
            <option value="random">Random</option>
        </select>
        <select class="selector" name="length">
            <option value="" selected disabled>Select Word Length</option>
            <option value="random">Random</option>
        </select>
        <button class="submit-button">Generate Name</button>
    </div>
    <div class="name-results"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
